<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./farmer.css">
		<title>Sign Up</title>
		<script type="text/javascript" src="./farmer_signup.js"></script>
	</head>
	<body>	
			<div class="row" align="center" >	
				<form action="" method="post" name="form"><br/>
						<fieldset>
							<p>Sign Up Here ..!</p><br/>
							<input type="text" name="name" id="name" placeholder="Name  (required)" align="right" required><br/>
							
							<input type="tel" name="phone no" id="phone" placeholder="Phone (+91)  (required)" required><br/>
							
							<input type="text" name="city" id="city" placeholder="City name  (required)" required=""><br/>
							
							<input type="text" name="state" id="state" placeholder="State name  (required)" required=""><br/>
							
							<input type="number" name="" id="pincode" placeholder="Pincode  (required)" required=""><br/>
							
							<input type="email" name="email" id="email" placeholder="Email  (optional)"><br/>
							
							<input type="Password" name="password" id="password" placeholder="Password (eg. A$5asdfg)  (required)" required=""><br/>
							<input type="submit" name="submit" id="submit" value="Register" onclick="newuser()">
						</fieldset>
				</form>
			</div>
	</body>
</html>
